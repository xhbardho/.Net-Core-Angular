<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />

  <div class="form-group">
    <input name="username" type="text" [(ngModel)]="model.username" required class="form-control" placeholder="Username" />
  </div>

 

  <div class="form-group">
    <input name="password" [(ngModel)]="model.password" required type="password" class="form-control" placeholder="Password" />
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" (click)="cancel()" type="button">Cancel</button>
  </div>

  </form>
